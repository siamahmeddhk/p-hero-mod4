<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill the form</title>
</head>
<style>
    label{
        display: block;
        margin-top: 20px;
    }
</style>
<body>
    <header>

    </header>
    <main>
        <section>
            <form>
                <label for="name">Your name:
                    <input type="text" id="name" placeholder="your name">
                </label>
                <label for="email">Your email:
                    <input type="email" id="email" placeholder="your email">
                </label>
                <label for="password">password:
                    <input type="password" id="password" placeholder="your password">
                </label>
                <fieldset name="" id="">
                    <legend>select option</legend>
                    <label for="non ac">non ac
                        <input type="radio" name="ac">
                    </label>
                    <label for="ac">ac
                        <input type="radio"name="ac" >
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Select our services</legend>
                    <label for="water">
                        <input type="checkbox" id="water">water
                    </label>
                    <label for="tawal">
                        <input type="checkbox" id="tawal">Tawal
                    </label>
                    <label for="blanket">
                        <input type="checkbox" id="blanket">Blanket
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Give us comment</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>
                <input type="reset">
                <input type="submit">
            </form>
        </section>
   
    </main>
    <footer>

    </footer>
    
</body>
</html>
